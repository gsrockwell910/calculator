<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <!-- Start calculator structure -->
        <div class="calculator-container">
            <!-- Start output section -->
            <div class="output-section">
                <div class="previous-operation">31 +</div>
                <div class="current-operation">2500</div>
            </div>
            <!-- End output section -->

            <!-- Start button section -->
            <button class="doubled">AC</button>
            <button>DEL</button>
            <button>รท</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button class="doubled">=</button>
            <!-- End button section -->
        </div>
        <!-- End calculator structure -->
    </body>
</html>
